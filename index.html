<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cube Navigation</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
      <div class="cube">
        <div class="face front"><a href="https://www.blogger.com" target="_blank">Blogger</a></div>
        <div class="face back"><a href="https://www.google.com" target="_blank">Google</a></div>
        <div class="face left"><a href="https://www.youtube.com" target="_blank">Youtube</a></div>
        <div class="face right"><a href="https://www.microsoft.com" target="_blank">Microsoft</a></div>
        <div class="face top"><a href="https://www.en.wikipedia.com" target="_blank">Wikipedia</a></div>
        <div class="face bottom"><a href="https://www.play.google.com" target="_blank">Google Play</a></div>
    </div>


<div class="navigation">
  <div>
    <button onclick="rotateCube('left')"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button>
  <button onclick="rotateCube('right')"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
  </div>
  <div>
    <button onclick="rotateCube('up')"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></button>
  <button onclick="rotateCube('down')"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
